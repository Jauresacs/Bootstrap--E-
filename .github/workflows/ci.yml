name: Node.js CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./Devops
        run: npm install

      - name: Run tests
        working-directory: ./Devops
        run: npm test


      - name: Build Docker image (dev)
        run: docker build -t time-manager:dev -f Dockerfile.dev .
              
      - name: Build Docker image (prod)
        run: docker build -t time-manager:prod -f Dockerfile.prod .
