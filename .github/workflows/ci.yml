name: CI pipeline 

on: 
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
            - name: Install dependencies
              run: npm install
            
            - name: Run tests
              run: npm test

            - name: Build Docker image (dev)
              run: docker build -t time-manager:dev -f Dockerfile.dev .
              
            - name: Build Docker image (prod)
              run: docker build -t time-manager:prod -f Dockerfile.prod .